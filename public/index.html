<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hero Army</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarTogglerDemo02">
        <form class="form-inline my-2 my-lg-0" action="/account/login" method="post">
            <input class="form-control mr-sm-2" name="login" type="login" placeholder="Login" aria-label="Login">
            <input class="form-control mr-sm-2" name='password' type="password" placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>

    <div class="container jumbotron col-md-4 align-items-center" >
        <div class="row justify-content-center ">
            <h1>Hero Army</h1>
        </div>
        <div class="row justify-content-center">
            <input id='powers' class='form-control-lg col-md-8 mr-sm-2' type="text" placeholder="Type Skills to find your Hero...">
            <button type="button" class="btn btn-primary col-md-3 btn-lg" onclick="getHeroesByPower()">Find</button>
        </div>

        <div>
            <ul id="output">

            </ul>
        </div>
    </div>

    <script src="./js/hero.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hero Army</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="container jumbotron col-md-4 align-items-center" >
        <div class="row justify-content-center ">
            <h1>New Hero</h1>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="form-group">
                    <label for="h-name">Hero´s Name</label>
                    <input type="text" class="form-control" id="h-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="h-history">Origins</label>
                    <textarea class="form-control" id="h-history" name="h-history" placeholder="Hero´s origin"></textarea>
                </div>
                <div class="form-group">
                    <label for="h-powers">List of Powers</label>
                    <input class="form-control" type="text" id="h-powers" name="h-powers">
                    <small id="h-powers-help" class="form-text text-muted">Add each power separated by ';'</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="./js/hero.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
